<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/music-player/music-logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music-player.css">
    <script src="https://kit.fontawesome.com/5d489cb9a9.js" crossorigin="anonymous"></script>
    <title>Music Player | Test</title>
</head>

<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/music-player/cd-logo.svg" class="songImg" alt="CD image">
            <h1 id="songTitle">A Crush On You</h1>
            <p id="artistTitle">L i v e r Z z</p>
            <audio id="song">
                <source src="audio/A Crush On You.mp3" type="audio/mpeg">
            </audio>
            <div class="volumeSystem">
                <i class="fa-solid fa-volume-xmark"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="previousSong()"><i class="fa-solid fa-backward" id="backwards"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward" id="forwards"></i></div>

            </div>
        </div>
    </div>

    <script src="music-player.js"></script>
</body>

</html>
