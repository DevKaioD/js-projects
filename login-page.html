<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/login-page/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <script src="https://kit.fontawesome.com/5d489cb9a9.js" crossorigin="anonymous"></script>
    <title>Hello! Log-in or Register</title>
</head>

<body>
    <div class="container">
        <div class="formContainer">
            <div class="signIn-signUp">
                <form action="" class="signIn-form">
                    <h2 class="title">Nice to see you again!</h2>
                    <div class="inputField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="user-in">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password-in">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="socialAccounts">Or sign-up with social medias</p>
                    <div class="socialMedias">
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-apple"></i>
                        </a>
                    </div>
                </form>
                <form action="" class="signUp-form">
                    <h2 class="title">New here? Sign-up!</h2>
                    <div class="inputField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="user-up">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email-up">
                    </div>
                    <div class="inputField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password-up">
                    </div>
                    <input type="submit" value="Register" class="btnSolid">
                    <p class="socialAccounts">Or sign-in with social medias</p>
                    <div class="socialMedias">
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="socialIcons">
                            <i class="fa-brands fa-apple"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panelsContainer">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn transparent" id="signUp-btn">Sign-in</button>
                </div>
                <img src="images/login-page/login.svg" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn transparent" id="signIn-btn">Sign-up</button>
                </div>
                <img src="images/login-page/register.svg" class="image">
            </div>
        </div>
    </div>
    <script src="login-page.js"></script>
</body>

</html>
